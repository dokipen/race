<script src="http://code.jquery.com/jquery-2.1.0.js"></script>
<script>
jQuery(function($) {
  $('body').append('<h1>Confusius Was Wrong</h1>');
  $('body').append('<div id="start">START</div>');
  $('body').append('<div id="end">END</div>');
  $('body').append('<div id="slow"></div>');
  $('body').append('<div id="stoppy"></div>');
  setInterval(function() {
    var slow = $('#slow').position().left;
    var stoppy = $('#stoppy').position().left;

    if (slow < 800 && stoppy < 800) {
      $('#slow').css({left: $('#slow').position().left + 3});
      if (Math.random() < 0.15) {
        $('#stoppy').css({left: $('#stoppy').position().left + 50});
      }
    }
  }, 50);
});
</script>

  height: 50px;
